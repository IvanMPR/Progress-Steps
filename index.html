<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Progress Steps</title>
  </head>
  <body>
    <h1>Progress Steps</h1>
    <div class="circles-container">
      <div class="progress-bar"><span class="bar-bgd"></span></div>
      <div class="circle active" id="1">1</div>
      <div class="circle" id="2">2</div>
      <div class="circle" id="3">3</div>
      <div class="circle" id="4">4</div>
    </div>
    <div class="buttons-container">
      <button class="button previous">Previous</button>
      <button class="button next">Next</button>
    </div>
  </body>
</html>
